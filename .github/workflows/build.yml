name: Build and Publish Frontend Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.ref == 'refs/heads/main')
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: true

  verify:
    name: Verify Image
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build for verification
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          load: true
          tags: luakit:verify-${{ matrix.platform }}
          cache-from: type=gha
          provenance: false

      - name: Verify binary architecture
        run: |
          TEMP_DIR=$(mktemp -d)
          CONTAINER_ID=$(docker create "luakit:verify-${{ matrix.platform }}")
          
          docker cp "$CONTAINER_ID:/luakit" "$TEMP_DIR/luakit-binary"
          docker rm "$CONTAINER_ID"
          
          FILE_OUTPUT=$(file "$TEMP_DIR/luakit-binary")
          echo "Binary info: $FILE_OUTPUT"
          
          case "${{ matrix.platform }}" in
            "linux/amd64")
              if echo "$FILE_OUTPUT" | grep -q "x86-64"; then
                echo "✓ PASSED: Binary is x86-64 for ${{ matrix.platform }}"
              else
                echo "✗ FAILED: Binary is not x86-64 for ${{ matrix.platform }}"
                exit 1
              fi
              ;;
            "linux/arm64")
              if echo "$FILE_OUTPUT" | grep -q "aarch64"; then
                echo "✓ PASSED: Binary is aarch64 for ${{ matrix.platform }}"
              else
                echo "✗ FAILED: Binary is not aarch64 for ${{ matrix.platform }}"
                exit 1
              fi
              ;;
          esac
          
          if echo "$FILE_OUTPUT" | grep -q "statically linked"; then
            echo "✓ PASSED: Binary is statically linked"
          else
            echo "✗ FAILED: Binary is not statically linked"
            exit 1
          fi
          
          rm -rf "$TEMP_DIR"
          docker rmi "luakit:verify-${{ matrix.platform }}" || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
