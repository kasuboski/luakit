name: Docker Images

on:
  push:
    branches: ['**']
    tags: ['v*.*.*']

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-cli:
    name: Build CLI Image (${{ matrix.platform }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runs-on: ubuntu-24.04
          - platform: linux/arm64
            runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Set platform tag
        id: platform
        run: |
          PLATFORM_TAG="${{ matrix.platform }}"
          PLATFORM_FOR_TAG="${PLATFORM_TAG//\//-}"
          echo "tag=$PLATFORM_FOR_TAG" >> "$GITHUB_OUTPUT"
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push CLI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cli
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:${{ steps.meta.outputs.version }}-${{ steps.platform.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TARGETPLATFORM=${{ matrix.platform }}

  build-gateway:
    name: Build Gateway Image (${{ matrix.platform }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runs-on: ubuntu-24.04
          - platform: linux/arm64
            runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Set platform tag
        id: platform
        run: |
          PLATFORM_TAG="${{ matrix.platform }}"
          PLATFORM_FOR_TAG="${PLATFORM_TAG//\//-}"
          echo "tag=$PLATFORM_FOR_TAG" >> "$GITHUB_OUTPUT"
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push gateway image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}-${{ steps.platform.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TARGETPLATFORM=${{ matrix.platform }}

  verify:
    name: Verify Images (${{ matrix.platform }})
    needs: [build-cli, build-gateway]
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runs-on: ubuntu-24.04
          - platform: linux/arm64
            runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - name: Install mise
        uses: jdx/mise-action@v2
      - name: Extract metadata for tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
      - name: Set platform tag
        id: platform
        run: |
          PLATFORM_TAG="${{ matrix.platform }}"
          PLATFORM_FOR_TAG="${PLATFORM_TAG//\//-}"
          echo "tag=$PLATFORM_FOR_TAG" >> "$GITHUB_OUTPUT"
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull gateway image for verification
        run: |
          TAG="${{ steps.meta.outputs.version }}"
          GATEWAY_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-${{ steps.platform.outputs.tag }}"
          echo "Pulling gateway image: $GATEWAY_IMAGE"
          docker pull "$GATEWAY_IMAGE"
          docker tag "$GATEWAY_IMAGE" luakit:verify
      - name: Pull CLI image for verification
        run: |
          TAG="${{ steps.meta.outputs.version }}"
          CLI_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:$TAG-${{ steps.platform.outputs.tag }}"
          echo "Pulling CLI image: $CLI_IMAGE"
          docker pull "$CLI_IMAGE"
          docker tag "$CLI_IMAGE" luakit-cli:verify
      - name: Verify gateway image structure
        run: mise run test:docker:gateway
        env:
          IMAGE: luakit:verify
      - name: Verify CLI image structure
        run: mise run test:docker:cli
        env:
          IMAGE: luakit-cli:verify
      - name: Cleanup
        if: always()
        run: |
          docker rmi luakit:verify || true
          docker rmi luakit-cli:verify || true

  security-scan:
    name: Security Scan (${{ matrix.platform }})
    needs: [build-cli, build-gateway]
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runs-on: ubuntu-24.04
          - platform: linux/arm64
            runs-on: ubuntu-24.04-arm
    steps:
      - name: Set platform tag
        id: platform
        run: |
          PLATFORM_TAG="${{ matrix.platform }}"
          PLATFORM_FOR_TAG="${PLATFORM_TAG//\//-}"
          echo "tag=$PLATFORM_FOR_TAG" >> "$GITHUB_OUTPUT"
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Trivy on CLI image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:${{ github.ref_name }}-${{ steps.platform.outputs.tag }}
          format: 'sarif'
          output: 'trivy-cli-results-${{ steps.platform.outputs.tag }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
      - name: Run Trivy on gateway image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ steps.platform.outputs.tag }}
          format: 'sarif'
          output: 'trivy-gateway-results-${{ steps.platform.outputs.tag }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  create-manifests:
    name: Create Multi-Arch Manifests
    needs: [build-cli, build-gateway, verify, security-scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
             type=raw,value=latest,enable={{is_default_branch}}
      - name: Create manifests for all tags
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          echo "Tags to create manifests for: $TAGS"
          
          # Create multi-arch manifests for CLI
          for TAG in $TAGS; do
            echo "Creating CLI manifest for: $TAG"
            docker manifest create "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:$TAG" \
              "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:$TAG-linux-amd64" \
              "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:$TAG-linux-arm64" || true
            docker manifest push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:$TAG" || true
          done
          
          # Create multi-arch manifests for Gateway
          for TAG in $TAGS; do
            echo "Creating gateway manifest for: $TAG"
            docker manifest create "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG" \
              "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-linux-amd64" \
              "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-linux-arm64" || true
            docker manifest push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG" || true
          done
