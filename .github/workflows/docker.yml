name: Docker Images

on:
  push:
    branches: ['**']
    tags: ['v*.*.*']

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-cli:
    name: Build CLI Multi-Arch Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push multi-arch CLI images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cli
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true

  build-gateway:
    name: Build Gateway Multi-Arch Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push multi-arch gateway images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true

  verify:
    name: Verify Images (${{ matrix.platform }})
    needs: [build-cli, build-gateway]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - name: Install mise
        uses: jdx/mise-action@v2
      - name: Extract metadata for tags
        id: meta-cli
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
      - name: Extract metadata for gateway
        id: meta-gateway
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull gateway image for verification
        run: |
          TAG="${{ steps.meta-gateway.outputs.version }}"
          GATEWAY_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG"
          echo "Pulling gateway image: $GATEWAY_IMAGE (${{ matrix.platform }})"
          docker pull --platform ${{ matrix.platform }} "$GATEWAY_IMAGE"
          docker tag "$GATEWAY_IMAGE" luakit:verify
      - name: Pull CLI image for verification
        run: |
          TAG="${{ steps.meta-cli.outputs.version }}"
          CLI_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:$TAG"
          echo "Pulling CLI image: $CLI_IMAGE (${{ matrix.platform }})"
          docker pull --platform ${{ matrix.platform }} "$CLI_IMAGE"
          docker tag "$CLI_IMAGE" luakit-cli:verify
      - name: Verify gateway image structure
        run: mise run test:docker:gateway
        env:
          IMAGE: luakit:verify
      - name: Verify CLI image structure
        run: mise run test:docker:cli
        env:
          IMAGE: luakit-cli:verify
      - name: Cleanup
        if: always()
        run: |
          docker rmi luakit:verify || true
          docker rmi luakit-cli:verify || true

  security-scan:
    name: Security Scan (${{ matrix.platform }})
    needs: [build-cli, build-gateway]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            output-suffix: amd64
          - platform: linux/arm64
            output-suffix: arm64
    steps:
      - name: Extract metadata for tags
        id: meta-cli
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
      - name: Extract metadata for gateway
        id: meta-gateway
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@e07451d2e059ed86c2870430ea286b3a9e0bf241
        with:
          version: v0.68.2
          cache: true
      - name: Run Trivy on CLI image
        run: |
          trivy image --platform ${{ matrix.platform }} \
            --format sarif \
            --output "trivy-cli-results-${{ matrix.output-suffix }}.sarif" \
            --severity CRITICAL,HIGH \
            --exit-code 1 \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:${{ steps.meta-cli.outputs.version }}"
      - name: Run Trivy on gateway image
        run: |
          trivy image --platform ${{ matrix.platform }} \
            --format sarif \
            --output "trivy-gateway-results-${{ matrix.output-suffix }}.sarif" \
            --severity CRITICAL,HIGH \
            --exit-code 1 \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta-gateway.outputs.version }}"

