name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

env:
  VERSION: ${{ github.ref_name }}

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.changelog.outputs.version }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Get the commit history since the last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s" "$PREV_TAG..HEAD" >> release_notes.md
          else
            echo "## Release Notes" > release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s" HEAD >> release_notes.md
          fi

      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.changelog.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-binaries:
    name: Build ${{ matrix.binary }} (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        binary: [luakit, gateway]
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    env:
      ARTIFACT_NAME: ${{ matrix.binary }}-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          OUTPUT_DIR=dist
          mkdir -p $OUTPUT_DIR
          
          if [ "${{ matrix.binary }}" = "gateway" ]; then
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
              go build -ldflags="-s -w -X main.version=${{ env.VERSION }}" \
              -o $OUTPUT_DIR/${{ env.ARTIFACT_NAME }} \
              ./cmd/gateway
          else
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
              go build -ldflags="-s -w -X main.version=${{ env.VERSION }}" \
              -o $OUTPUT_DIR/${{ env.ARTIFACT_NAME }} \
              ./cmd/luakit
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: dist/${{ env.ARTIFACT_NAME }}
          retention-days: 1

  generate-checksums:
    name: Generate SHA256 Checksums
    runs-on: ubuntu-latest
    needs: [create-release, build-binaries]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: false

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          # Collect all binary files matching version pattern
          for dir in */; do
            if [ -f "$dir$(basename $dir)" ]; then
              file="$dir$(basename $dir)"
              # Calculate checksum with the artifact name (without directory)
              (cd "$dir" && sha256sum "$(basename $dir)") >> ../checksums.txt
            fi
          done
          cd ..
          cat checksums.txt

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-binaries:
    name: Upload Binaries to Release
    runs-on: ubuntu-latest
    needs: [create-release, build-binaries]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: false

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: artifacts/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-homebrew:
    name: Build Homebrew Formula
    runs-on: ubuntu-latest
    needs: [create-release, upload-binaries, generate-checksums]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Homebrew formula
        run: |
          VERSION=${{ env.VERSION }}
          VERSION_WITHOUT_V=${VERSION#v}
          
          # Get the checksum for darwin-arm64 (default for Homebrew)
          CHECKSUM=$(curl -sL https://github.com/${{ github.repository }}/releases/download/${VERSION}/checksums.txt | grep "luakit.*darwin-arm64" | awk '{print $1}')
          
          mkdir -p Formula
          cat > Formula/luakit.rb << 'EOF'
          class Luakit < Formula
            desc "Lua frontend for BuildKit LLB"
            homepage "https://github.com/${{ github.repository }}"
            url "https://github.com/${{ github.repository }}/archive/refs/tags/${VERSION}.tar.gz"
            sha256 ""
            license "MIT"

            livecheck do
              url :stable
              regex(/^v?(\d+(?:\.\d+)+)$/i)
            end

            depends_on "go" => :build

            def install
              system "go", "build", *std_go_args(ldflags: "-s -w -X main.version=#{VERSION_WITHOUT_V}"), "./cmd/luakit"
            end

            test do
              system bin/"luakit", "version"
            end
          end
          EOF

          cat > homebrew-tap.rb << EOF
          class Luakit < Formula
            desc "Lua frontend for BuildKit LLB"
            homepage "https://github.com/${{ github.repository }}"
            url "https://github.com/${{ github.repository }}/releases/download/${VERSION}/luakit-${VERSION}-darwin-arm64"
            sha256 "${CHECKSUM}"
            license "MIT"
            
            arch arm: "arm64"
            arch intel: "amd64"

            def install
              bin.install "luakit-${VERSION}-darwin-arm64" => "luakit"
            end

            test do
              system bin/"luakit", "version"
            end
          end
          EOF

          mv homebrew-tap.rb Formula/luakit.rb

      - name: Upload Homebrew formula to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: Formula/luakit.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
