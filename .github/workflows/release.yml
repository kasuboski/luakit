name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

env:
  VERSION: ${{ github.ref_name }}

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.changelog.outputs.version }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Get the commit history since the last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s" "$PREV_TAG..HEAD" >> release_notes.md
          else
            echo "## Release Notes" > release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s" HEAD >> release_notes.md
          fi

      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.changelog.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
          files: []
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-binaries:
    name: Build Binary (${{ matrix.os }}/${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goarch: amd64
            artifact_name: luakit-${{ env.VERSION }}-linux-amd64
          - os: linux
            arch: arm64
            goarch: arm64
            artifact_name: luakit-${{ env.VERSION }}-linux-arm64
          - os: darwin
            arch: amd64
            goarch: amd64
            artifact_name: luakit-${{ env.VERSION }}-darwin-amd64
          - os: darwin
            arch: arm64
            goarch: arm64
            artifact_name: luakit-${{ env.VERSION }}-darwin-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          BINARY_NAME=${{ matrix.artifact_name }}
          OUTPUT_DIR=dist
          mkdir -p $OUTPUT_DIR
          
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags="-s -w -X main.version=${{ env.VERSION }}" \
            -o $OUTPUT_DIR/${BINARY_NAME} \
            ./cmd/luakit

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 1

  generate-checksums:
    name: Generate SHA256 Checksums
    runs-on: ubuntu-latest
    needs: [create-release, build-binaries]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: luakit-*
          merge-multiple: false

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          shasum -a 256 luakit-* > checksums.txt

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-binaries:
    name: Upload Binaries to Release
    runs-on: ubuntu-latest
    needs: [create-release, build-binaries]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: luakit-*
          merge-multiple: false

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: artifacts/luakit-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-homebrew:
    name: Build Homebrew Formula
    runs-on: ubuntu-latest
    needs: [create-release, upload-binaries, generate-checksums]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Homebrew formula
        run: |
          VERSION=${{ env.VERSION }}
          VERSION_WITHOUT_V=${VERSION#v}
          
          # Get the checksum for darwin-arm64 (default for Homebrew)
          CHECKSUM=$(curl -sL https://github.com/${{ github.repository }}/releases/download/${VERSION}/checksums.txt | grep "darwin-arm64" | awk '{print $1}')
          
          cat > Formula/luakit.rb << 'EOF'
          class Luakit < Formula
            desc "Lua frontend for BuildKit LLB"
            homepage "https://github.com/${{ github.repository }}"
            url "https://github.com/${{ github.repository }}/archive/refs/tags/${VERSION}.tar.gz"
            sha256 ""
            license "MIT"

            livecheck do
              url :stable
              regex(/^v?(\d+(?:\.\d+)+)$/i)
            end

            depends_on "go" => :build

            def install
              system "go", "build", *std_go_args(ldflags: "-s -w -X main.version=#{VERSION_WITHOUT_V}"), "./cmd/luakit"
            end

            test do
              system bin/"luakit", "version"
            end
          end
          EOF

          cat > homebrew-tap.rb << 'EOF'
          class Luakit < Formula
            desc "Lua frontend for BuildKit LLB"
            homepage "https://github.com/${{ github.repository }}"
            url "https://github.com/${{ github.repository }}/releases/download/${VERSION}/luakit-${VERSION}-darwin-arm64"
            sha256 "${CHECKSUM}"
            license "MIT"
            
            arch arm: "arm64"
            arch intel: "amd64"

            def install
              bin.install "luakit-#{VERSION}-darwin-arm64" => "luakit"
            end

            test do
              system bin/"luakit", "version"
            end
          end
          EOF

          mkdir -p Formula
          mv homebrew-tap.rb Formula/luakit.rb

      - name: Upload Homebrew formula to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: Formula/luakit.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-multi-arch:
    name: Build Multi-Arch Image
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          output-file: sbom.spdx.json
          format: spdx-json

      - name: Upload SBOM to release
        uses: softprops/action-gh-release@v2
        with:
          files: sbom.spdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
